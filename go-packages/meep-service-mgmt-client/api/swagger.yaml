components:
  schemas:
    CategoryRef:
      required:
      - href
      - id
      - name
      - version
      type: object
      properties:
        href:
          type: string
          description: Reference of the catalogue
          format: uri
        id:
          type: string
          description: Unique identifier of the category
        name:
          type: string
          description: Name of the category, example values include RNI, Location
            & Bandwidth Management
        version:
          type: string
          description: Category version
      description: This type represents the category reference
      example:
        name: name
        href: http://example.com/aeiou
        id: id
        version: version
    CategoryRefs:
      minItems: 0
      type: array
      description: Categories of services about which to report events.
      items:
        $ref: '#/components/schemas/CategoryRef'
      x-schema-name: CategoryRefs
    EndPointInfoAddresses:
      required:
      - addresses
      type: object
      properties:
        addresses:
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/EndPointInfoAddresses_addresses'
      description: Entry point information of the service as one or more pairs of
        IP address and port
    EndPointInfoAlternative:
      required:
      - alternative
      type: object
      properties:
        alternative:
          type: object
      description: Entry point information of the service in a format defined by an
