        UE->EPC packet and the reverse packet is handled in the same context
      example: FLOW
      enum:
      - FLOW
      - PACKET
    TrafficRule.Id:
      type: string
      description: Identify the traffic rule.
      example: TrafficRule1
    TrafficRule_Priority:
      type: integer
      description: Priority of this traffic rule. If traffic rule conflicts, the one
        with higher priority take precedence
      format: uint32
      example: 1
    TrafficRule.State:
      type: string
      description: Contains the traffic rule state. This attribute may be updated
        using HTTP PUT method
      example: ACTIVE
      enum:
      - ACTIVE
      - INACTIVE
    TrafficRule:
