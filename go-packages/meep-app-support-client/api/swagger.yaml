          - 192.168.1.1
          srcPort:
          - "8080"
          - "8080"
          token:
          - '?'
          - '?'
          tC: 1
          protocol:
          - '?'
          - '?'
          dstTunnelPort:
          - null
          - null
          dSCP: 0
          dstPort:
          - null
          - null
          qCI: 1
          srcTunnelAddress:
          - '?'
          - '?'
          tgtTunnelAddress:
          - null
          - null
        - srcTunnelPort:
          - '?'
          - '?'
          dstAddress:
          - null
          - null
          srcAddress:
          - 192.168.1.1
          - 192.168.1.1
          srcPort:
          - "8080"
          - "8080"
          token:
          - '?'
          - '?'
          tC: 1
          protocol:
          - '?'
          - '?'
          dstTunnelPort:
          - null
          - null
          dSCP: 0
          dstPort:
          - null
          - null
          qCI: 1
          srcTunnelAddress:
          - '?'
          - '?'
          tgtTunnelAddress:
          - null
          - null
    TunnelInfo.TunnelDstAddress:
      type: string
      description: Destination address of the tunnel
      example: '?'
    TunnelInfo.TunnelSrcAddress:
      type: string
      description: Source address of the tunnel
      example: '?'
    TunnelInfo.TunnelType:
      type: string
      description: This type represents the tunnel information.
      example: GTP_U
      enum:
      - GTP_U
      - GRE
    TunnelInfo:
      required:
      - tunnelType
      type: object
      properties:
        tunnelType:
          $ref: '#/components/schemas/TunnelInfo.TunnelType'
        tunnelDstAddress:
          $ref: '#/components/schemas/TunnelInfo.TunnelDstAddress'
        tunnelSrcAddress:
          $ref: '#/components/schemas/TunnelInfo.TunnelSrcAddress'
