      required:
      - bearing
      - horizontalSpeed
      - velocityType
      type: object
      properties:
        bearing:
          type: integer
          description: Bearing, expressed in the range 0 to 360, as defined in [14].
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: UnsignedInt
        horizontalSpeed:
          type: integer
          description: Horizontal speed, expressed in km/h and defined in [14].
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: UnsignedInt
        uncertainty:
          type: integer
          description: Horizontal uncertainty, as defined in [14]. Present only if
            "velocityType" equals 3 or 4
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: UnsignedInt
        velocityType:
          type: string
          description: |-
            Velocity information, as detailed in [14], associated with the reported location coordinate:
            1 = HORIZONTAL
            2 = HORIZONTAL_VERTICAL
            3 = HORIZONTAL_UNCERT
            4 = HORIZONTAL_VERTICAL_UNCERT
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Enum_inlined
        verticalSpeed:
          type: integer
          description: Vertical speed, expressed in km/h and defined in [14]. Present
            only if "velocityType" equals 2 or 4
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: Int
        verticalUncertainty:
          type: integer
          description: Vertical uncertainty, as defined in [14]. Present only if "velocityType"
            equals 4
          x-etsi-mec-cardinality: 0..1
          x-etsi-mec-origin-type: UnsignedInt
      description: Structure with attributes relating to the target entitys velocity,
        as defined in [14].
      example:
        verticalUncertainty: 7
        horizontalSpeed: 1
        bearing: 1
        uncertainty: 1
        verticalSpeed: 6
        velocityType: velocityType
  responses:
    "200":
