---
swagger: "2.0"
info:
  description: "The ETSI MEC ISG MEC012 Location API described using OpenAPI. The\
    \ API is based on the Open Mobile Alliance's specification RESTful Network API\
    \ for Zonal Presence"
  version: "1.1.1"
  title: "Location API"
  license:
    name: "ETSI Forge copyright notice"
    url: "https://forge.etsi.org/etsi-forge-copyright-notice.txt"
host: "127.0.0.1:8081"
basePath: "/exampleAPI/location/v1"
tags:
- name: "zones"
- name: "users"
- name: "subscriptions"
schemes:
- "http"
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /zones:
    get:
      tags:
      - "zones"
      description: "Used to get a list of identifiers for zones authorized for use\
        \ by the application."
      operationId: "zonesGet"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "Successful response to a query regarding the status of a zone"
          examples:
            application/json:
              zoneList:
                zone:
                - zoneId: "zone01"
                  numberOfAccessPoints: "3"
                  numberOfUnserviceableAccessPoints: "1"
                  numberOfUsers: "10"
                  resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone01"
                - zoneId: "zone02"
                  numberOfAccessPoints: "12"
                  numberOfUnserviceableAccessPoints: "0"
                  numberOfUsers: "36"
                  resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone02"
                resourceURL: "http://example.com/exampleAPI/location/v1/zones"
          schema:
            properties:
              zoneList:
                $ref: "#/definitions/ZoneList"
  /zones/{zoneId}:
    get:
      tags:
      - "zones"
      description: "Used to get the status of a zone."
      operationId: "zonesGetById"
      produces:
      - "application/json"
      parameters:
      - name: "zoneId"
        in: "path"
        description: "Zone ID"
        required: true
        type: "string"
        x-exportParamName: "ZoneId"
      responses:
        200:
          description: "Successful response to a query regarding the status of a zone"
          examples:
            application/json:
              zoneInfo:
                zoneId: "zone01"
                numberOfAccessPoints: "3"
                numberOfUnserviceableAccessPoints: "1"
                numberOfUsers: "10"
                resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone01"
          schema:
            properties:
              zoneInfo:
                $ref: "#/definitions/ZoneInfo"
  /zones/{zoneId}/accessPoints:
    get:
      tags:
      - "zones"
      description: "Access point status can be retrieved for sets of access points\
        \ matching attribute in the request."
      operationId: "zonesByIdGetAps"
      produces:
      - "application/json"
      parameters:
      - name: "zoneId"
        in: "path"
        description: "Zone ID"
        required: true
        type: "string"
        x-exportParamName: "ZoneId"
      - name: "interestRealm"
        in: "query"
        description: "Interest realm of access point (e.g. geographical area, a type\
          \ of industry etc.)."
        required: false
        type: "string"
        x-exportParamName: "InterestRealm"
        x-optionalDataType: "String"
      responses:
        200:
          description: "Successful response to a query a named set of access point\
            \ status request"
          examples:
            application/json:
              accessPointList:
                zoneId: "zone01"
                accessPoint:
                - accessPointId: "001010000000000000000000000000001"
                  locationInfo:
                    latitude: "90.123"
                    longitude: "80.123"
                    altitude: "10.0"
                    accuracy: "0"
                  connectionType: "Macro"
                  operationStatus: "Serviceable"
                  numberOfUsers: "5"
                  interestRealm: "LA"
                  resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone01/accessPoints/ap001"
                - accessPointId: "001010000000000000000000000000010"
                  locationInfo:
                    latitude: "91.123"
                    longitude: "81.123"
                    altitude: "12.0"
                    accuracy: "1"
                  connectionType: "Macro"
                  operationStatus: "Unserviceable"
                  numberOfUsers: "0"
                  interestRealm: "DC"
                  resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone01/accessPoints/ap002"
                - accessPointId: "001010000000000000000000000000011"
                  locationInfo:
                    latitude: "93.123"
                    longitude: "83.123"
                    altitude: "16.0"
                    accuracy: "3"
                  connectionType: "Macro"
                  operationStatus: "Serviceable"
                  numberOfUsers: "5"
                  interestRealm: "NJ"
                  resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone01/accessPoints/ap003"
                resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone01/accessPoints"
          schema:
            properties:
              accessPointList:
                $ref: "#/definitions/AccessPointList"
  /zones/{zoneId}/accessPoints/{accessPointId}:
    get:
      tags:
      - "zones"
      description: "Access point status can be retrieved for sets of access points\
        \ matching attribute in the request."
      operationId: "zonesByIdGetApsById"
      produces:
      - "application/json"
      parameters:
      - name: "zoneId"
        in: "path"
        description: "Zone ID"
        required: true
        type: "string"
        x-exportParamName: "ZoneId"
      - name: "accessPointId"
        in: "path"
        description: "Access Point ID"
        required: true
        type: "string"
        x-exportParamName: "AccessPointId"
      responses:
        200:
          description: "Successful response to a query a named set of access point\
            \ status request"
          examples:
            application/json:
              accessPointInfo:
                accessPointId: "001010000000000000000000000000001"
                locationInfo:
                  latitude: "90.123"
                  longitude: "80.123"
                  altitude: "10.0"
                  accuracy: "0"
                connectionType: "Macro"
                operationStatus: "Serviceable"
                numberOfUsers: "5"
                interestRealm: "LA"
                resourceURL: "http://example.com/exampleAPI/location/v1/zones/zone001/accessPoints/ap001"
          schema:
            properties:
              accessPointInfo:
                $ref: "#/definitions/AccessPointInfo"
  /users:
    get:
      tags:
      - "users"
      description: "Users currently using a zone may be retrieved for sets of access\
        \ points matching attribute in the request"
      operationId: "usersGet"
      produces:
      - "application/json"
      parameters:
      - name: "zoneId"
        in: "query"
        description: "Zone ID"
        required: true
        type: "string"
        x-exportParamName: "ZoneId"
      - name: "accessPointId"
        in: "query"
        description: "Identifier of access point, reference \"definitions\" for string\
          \ format"
        required: false
        type: "string"
        x-exportParamName: "AccessPointId"
        x-optionalDataType: "String"
      responses:
        200:
          description: "Successful response to a query users within a zone request"
          examples:
            application/json:
              userList:
                user:
                - address: "acr:192.0.2.1"
                  accessPointId: "001010000000000000000000000000001"
                  zoneId: "zone01"
                  resourceURL: "http://example.com/exampleAPI/location/v1/users/acr%3A192.0.2.1"
                - address: "acr:192.0.2.2"
                  accessPointId: "001010000000000000000000000000001"
                  zoneId: "zone01"
                  resourceURL: "http://example.com/exampleAPI/location/v1/users/acr%3A192.0.2.2"
                - address: "acr:192.0.2.3"
                  accessPointId: "001010000000000000000000000000010"
                  zoneId: "zone01"
                  resourceURL: "http://example.com/exampleAPI/location/v1/users/acr%3A192.0.2.3"
                - address: "acr:192.0.2.4"
                  accessPointId: "001010000000000000000000000000001"
                  zoneId: "zone02"
                  resourceURL: "http://example.com/exampleAPI/location/v1/users/acr%3A192.0.2.4"
                - address: "acr:192.0.2.5"
                  accessPointId: "001010000000000000000000000000010"
                  zoneId: "zone02"
                  resourceURL: "http://example.com/exampleAPI/location/v1/users/acr%3A192.0.2.5"
                resourceURL: "http://example.com/exampleAPI/location/v1/users"
          schema:
            properties:
              userList:
                $ref: "#/definitions/UserList"
  /users/{userId}:
    get:
      tags:
      - "users"
      description: "Users currently using a zone may be retrieved for sets of access\
        \ points matching attribute in the request"
      operationId: "usersGetById"
      produces:
      - "application/json"
      parameters:
      - name: "userId"
        in: "path"
        description: "User ID"
        required: true
        type: "string"
        x-exportParamName: "UserId"
      responses:
        200:
          description: "Successful response to a query users within a zone request"
          examples:
            application/json:
              userInfo:
                address: "acr:192.0.2.1"
                accessPointId: "001010000000000000000000000000001"
                zoneId: "zone01"
                resourceURL: "http://example.com/exampleAPI/location/v1/users/acr%3A192.0.2.1"
                locationInfo:
                  latitude: "90.123"
                  longitude: "80.123"
                  altitude: "10.0"
                  accuracy: "0"
                contextLocationInfo: "GroundFloor"
          schema:
            properties:
              userInfo:
                $ref: "#/definitions/UserInfo"
  /subscriptions/zonalTraffic:
    get:
      tags:
      - "subscriptions"
