openapi: 3.0.0
info:
  title: AdvantEDGE WLAN Access Information API
  description: WLAN Access Information Service is AdvantEDGE's implementation of [ETSI
    MEC ISG MEC028 WAI API](http://www.etsi.org/deliver/etsi_gs/MEC/001_099/028/02.01.01_60/gs_MEC028v020101p.pdf)
    <p>[Copyright (c) ETSI 2020](https://forge.etsi.org/etsi-forge-copyright-notice.txt)
    <p>**Micro-service**<br>[meep-wais](https://github.com/InterDigitalInc/AdvantEDGE/tree/master/go-apps/meep-wais)
    <p>**Type & Usage**<br>Edge Service used by edge applications that want to get
    information about WLAN access information in the network <p>**Details**<br>API
    details available at _your-AdvantEDGE-ip-address/api_
  contact:
    name: InterDigital AdvantEDGE Support
    email: AdvantEDGE@InterDigital.com
  license:
    name: Apache 2.0
    url: https://github.com/InterDigitalInc/AdvantEDGE/blob/master/LICENSE
  version: 2.1.1
externalDocs:
  description: ETSI MEC028 V2.1.1 WLAN Information API
  url: http://www.etsi.org/deliver/etsi_gs/MEC/001_099/028/02.01.01_60/gs_mec028v020101p.pdf
servers:
- url: https://localhost/wai/v2
tags:
- name: wai
paths:
  /queries/ap/ap_information:
    get:
      tags:
      - wai
      summary: Retrieve information on existing Access Points
      description: Queries information about existing WLAN Access Points
      operationId: apInfoGET
      parameters:
      - name: filter
        in: query
        description: Attribute-based filtering expression according to clause 6.19
          of ETSI GS MEC 009. .
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: all_fields
        in: query
        description: Include all complex attributes in the response. See clause 6.18
          of ETSI GS MEC 009 for details.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: fields
        in: query
        description: Complex attributes to be included into the response. See clause
          6.18 of ETSI GS MEC 009 for details.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: exclude_fields
        in: query
        description: Complex attributes to be excluded from the response. See clause
          6.18 of ETSI GS MEC 009 for details.
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: exclude_default
        in: query
        description: 'Indicates to exclude the following complex attributes from the
          response. See clause 6.18 of ETSI GS MEC 009 for details. The following
          attributes shall be excluded from the structure in the response body if
          this parameter is provided, or none of the parameters "all_fields", "fields",
          "exclude_fields", "exclude_default" are provided: Not applicable'
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: Successful response to ap_info request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApInfo'
                x-content-type: application/json
        "400":
          description: 'Bad Request : used to indicate that incorrect parameters were
            passed to the request.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        "401":
          description: 'Unauthorized :  used when the client did not submit credentials.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        "403":
          description: 'Forbidden :  operation is not allowed given the current status
            of the resource.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        "404":
          description: 'Not Found :  used when a client provided a URI that cannot
            be mapped to a valid resource URI.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        "406":
          description: 'Not Acceptable : used to indicate that the server cannot provide
            the any of the content formats supported by the client.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        "429":
          description: 'Too Many Requests : used when a rate limiter has triggered.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
