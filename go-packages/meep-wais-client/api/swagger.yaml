    WanMetrics:
      required:
      - downlinkLoad
      - downlinkSpeed
      - lmd
      - uplinkLoad
      - uplinkSpeed
      - wanInfo
      type: object
      properties:
        downlinkLoad:
          type: integer
          description: 1-octet positive integer representing the current percentage
            loading of the downlink WAN connection, scaled linearly with 255 representing
            100 %, as measured over an interval the duration of which is reported
            in Load Measurement Duration. In cases where the downlink load is unknown
            to the AP, the value is set to zero.
          format: int32
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: UInt8
        downlinkSpeed:
          type: integer
          description: 4-octet positive integer whose value is an estimate of the
            WAN Backhaul link current downlink speed in kilobits per second.
          format: int32
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uint32
        lmd:
          type: integer
          description: The LMD (Load Measurement Duration) field is a 2-octet positive
            integer representing the duration over which the Downlink Load and Uplink
            Load have been measured, in tenths of a second. When the actual load measurement
            duration is greater than the maximum value, the maximum value will be
            reported. The value of the LMD field is set to 0 when neither the uplink
            nor downlink load can be computed. When the uplink and downlink loads
            are computed over different intervals, the maximum interval is reported.
          format: int32
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uint16
        uplinkLoad:
          type: integer
          description: 1-octet positive integer representing the current percentage
            loading of the uplink WAN connection, scaled linearly with 255 representing
            100 %, as measured over an interval, the duration of which is reported
            in Load Measurement Duration. In cases where the uplink load is unknown
            to the AP, the value is set to zero.
          format: int32
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uint8
        uplinkSpeed:
          type: integer
          description: 4-octet positive integer whose value is an estimate of the
            WAN Backhaul link's current uplink speed in kilobits per second.
          format: int32
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: UInt32
        wanInfo:
          type: integer
          description: Info about WAN link status, link symmetricity and capacity
            currently used.
          format: int32
          x-etsi-mec-cardinality: "1"
          x-etsi-mec-origin-type: Uint8
