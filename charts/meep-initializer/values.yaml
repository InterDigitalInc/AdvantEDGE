# Default values for meep-initializer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: default
serviceAccount: meep-initializer
configMap: meep-initializer
initializerConfig: meep-initializer

deployment:
  replicas: 1
  dependency: meep-redis-master

image:
  repository: meep-initializer
  tag: latest
  pullPolicy: IfNotPresent

sidecar:
  name: meep-tc-sidecar
  image:
    repository: meep-tc-sidecar
    tag: latest
    pullPolicy: IfNotPresent


meepOrigin: core
