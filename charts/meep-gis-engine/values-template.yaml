# Default values for meep-gis-engine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccount: meep-gis-engine

deployment:
  replicas: 1
  port: 80
  protocol: TCP

image:
  repository: meep-docker-registry:30001/meep-gis-engine
  tag: latest
  pullPolicy: Always
  env:
    MEEP_SANDBOX_NAME: {{ .SandboxName }}

service:
  name: meep-gis-engine
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - name: ''
      paths:
        - /{{ .SandboxName }}/gis
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/{{ .SandboxName }}/gis(/|$)(.*)$ /gis/$2 break;
  labels: {}
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

altIngress:
  enabled: {{ .AltServer }}
  # Used to create an Ingress record.
  hosts:
    - name: ''
      paths:
        - /{{ .SandboxName }}/gis
  annotations:
    kubernetes.io/ingress.class: alt-nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/{{ .SandboxName }}/gis(/|$)(.*)$ /gis/$2 break;
  labels: {}
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

codecov:
  enabled: false

meepOrigin: core

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/master
          operator: Exists
