# Default values for meep-mon-engine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: default
serviceAccount: meep-mon-engine

deployment:
  replicas: 1
  port: 80
  protocol: TCP

image:
  repository: meep-mon-engine
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  targetPort: 80
  nodePort: 30004

meepOrigin: core
