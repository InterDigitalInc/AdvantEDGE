        description: "Latency in ms between fog nodes (or PoAs) and edge nodes within\
          \ zone"
      edgeFogLatencyVariation:
        type: "integer"
        description: "Latency variation in ms between fog nodes (or PoAs) and edge\
          \ nodes within zone"
      edgeFogThroughput:
        type: "integer"
        description: "The limit of the traffic supported between fog nodes (or PoAs)\
          \ and edge nodes within the zone"
      edgeFogPacketLoss:
        type: "number"
        format: "double"
        description: "Packet lost (in terms of percentage) between fog nodes (or PoAs)\
          \ and edge nodes within the zone"
      networkLocations:
        type: "array"
        items:
          $ref: "#/definitions/NetworkLocation"
    description: "Logical zone (MEC network) object"
    example:
      name: "name"
      id: "id"
      type: "ZONE"
      networkLocations:
      - physicalLocations:
        - processes:
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          isExternal: true
          name: "name"
          id: "id"
          type: "UE"
        - processes:
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          isExternal: true
          name: "name"
          id: "id"
          type: "UE"
        name: "name"
        id: "id"
        type: "POA"
      - physicalLocations:
        - processes:
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          isExternal: true
          name: "name"
          id: "id"
          type: "UE"
        - processes:
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          - isExternal: true
            name: "name"
            id: "id"
            type: "UE-APP"
            status: "status"
          isExternal: true
          name: "name"
          id: "id"
          type: "UE"
        name: "name"
        id: "id"
        type: "POA"
  NetworkLocation:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Unique network location ID"
      name:
        type: "string"
        description: "Network location name"
      type:
        type: "string"
        description: "Network location type"
        enum:
        - "POA"
        - "DEFAULT"
      terminalLinkLatency:
        type: "integer"
        description: "Latency in ms for all terminal links within network location"
      terminalLinkLatencyVariation:
        type: "integer"
        description: "Latency variation in ms for all terminal links within network\
          \ location"
      terminalLinkThroughput:
        type: "integer"
        description: "The limit of the traffic supported for all terminal links within\
          \ the network location"
      terminalLinkPacketLoss:
        type: "number"
        format: "double"
        description: "Packet lost (in terms of percentage) for all terminal links\
          \ within the network location"
      physicalLocations:
        type: "array"
        items:
          $ref: "#/definitions/PhysicalLocation"
    description: "Logical network location object"
    example:
      physicalLocations:
      - processes:
        - isExternal: true
          name: "name"
          id: "id"
          type: "UE-APP"
          status: "status"
        - isExternal: true
          name: "name"
          id: "id"
          type: "UE-APP"
          status: "status"
        isExternal: true
        name: "name"
        id: "id"
        type: "UE"
      - processes:
        - isExternal: true
          name: "name"
          id: "id"
          type: "UE-APP"
          status: "status"
        - isExternal: true
          name: "name"
          id: "id"
          type: "UE-APP"
          status: "status"
        isExternal: true
        name: "name"
        id: "id"
        type: "UE"
      name: "name"
      id: "id"
      type: "POA"
  PhysicalLocation:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Unique physical location ID"
      name:
        type: "string"
        description: "Physical location name"
      type:
        type: "string"
        description: "Physical location type"
        enum:
        - "UE"
        - "FOG"
        - "EDGE"
        - "CN"
        - "DC"
      isExternal:
        type: "boolean"
        description: "true: Physical location is external to MEEP\nfalse: Physical\
          \ location is internal to MEEP"
      networkLocationsInRange:
        type: "array"
        items:
          type: "string"
          description: "Names of network locations within range of physical location"
      processes:
        type: "array"
        items:
          $ref: "#/definitions/Process"
    description: "Physical location object"
    example:
      processes:
      - isExternal: true
        name: "name"
        id: "id"
        type: "UE-APP"
        status: "status"
      - isExternal: true
        name: "name"
        id: "id"
        type: "UE-APP"
        status: "status"
      isExternal: true
      name: "name"
      id: "id"
      type: "UE"
  Process:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Unique process ID"
      name:
        type: "string"
        description: "Process name"
      type:
        type: "string"
        description: "Process type"
        enum:
        - "UE-APP"
        - "EDGE-APP"
        - "MEC-SVC"
        - "CLOUD-APP"
      isExternal:
        type: "boolean"
        description: "true: process is external to MEEP\nfalse: process is internal\
          \ to MEEP"
      image:
        type: "string"
        description: "Docker image to deploy inside MEEP"
      environment:
        type: "string"
        description: "Environment variables using the format NAME=\"value\",NAME=\"\
          value\",NAME=\"value\""
      commandArguments:
        type: "string"
        description: "Arguments to command executable"
      commandExe:
        type: "string"
        description: "Executable to invoke at container start up"
      serviceConfig:
        $ref: "#/definitions/ServiceConfig"
      externalConfig:
        $ref: "#/definitions/ExternalConfig"
      status:
        type: "string"
        description: "Process status"
      userChartLocation:
        type: "string"
        description: "Chart location for the deployment of the chart provided by the\
          \ user"
      userChartAlternateValues:
        type: "string"
        description: "Chart values.yaml file location for the deployment of the chart\
          \ provided by the user"
      userChartGroup:
        type: "string"
        description: "Chart supplemental information related to the group (service)"
    description: "Application or service object"
  ServiceConfig:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Unique service name"
      meSvcName:
        type: "string"
        description: "Multi-Edge service name, if any"
      ports:
        type: "array"
        items:
          $ref: "#/definitions/ServicePort"
    description: "Service object"
  ServicePort:
    type: "object"
    properties:
      protocol:
        type: "string"
        description: "Protocol that the application is using (TCP or UDP)"
      port:
        type: "integer"
        description: "Port number that the service is listening on"
      externalPort:
        type: "integer"
        description: "External port number on which to expose the application (30000\
          \ - 32767)  <li>Only one application allowed per external port <li>Scenario\
          \ builder must configure to prevent conflicts\n"
    description: "Service port object"
  ExternalConfig:
    type: "object"
    properties:
      ingressServiceMap:
        type: "array"
        items:
          $ref: "#/definitions/ServiceMap"
      egressServiceMap:
        type: "array"
        items:
          $ref: "#/definitions/ServiceMap"
    description: "External Process configuration.\nNOTE: Only valid if 'isExternal'\
      \ is set."
  ServiceMap:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Service name"
      ip:
        type: "string"
        description: "Service IP address for external service only (egress)\n  <li>N/A\
          \ for internal services\n"
      port:
        type: "integer"
        description: "Service port number"
      externalPort:
        type: "integer"
        description: "Port used to expose internal service only (ingress)\n  <li>Must\
          \ be unique port in range (30000 - 32767)\n  <li>N/A for external services\n"
      protocol:
        type: "string"
        description: "Protocol that the application is using (TCP or UDP)"
    description: "Mapping of exposed ports to internal or external services"
  Event:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Event name"
      type:
        type: "string"
        description: "Event type"
        enum:
        - "NETWORK-CHARACTERISTICS-UPDATE"
        - "UE-MOBILITY"
        - "POAS-IN-RANGE"
        - "OTHER"
      eventNetworkCharacteristicsUpdate:
        $ref: "#/definitions/EventNetworkCharacteristicsUpdate"
      eventUeMobility:
        $ref: "#/definitions/EventUeMobility"
      eventPoasInRange:
        $ref: "#/definitions/EventPoasInRange"
      eventOther:
        $ref: "#/definitions/EventOther"
    description: "Event object"
    example:
      name: "name"
      type: "UE-MOBILITY"
      eventUeMobility:
        ue: "ue"
        dest: "dest"
  EventNetworkCharacteristicsUpdate:
    type: "object"
    properties:
      elementName:
        type: "string"
        description: "Name of the network element to be updated"
      elementType:
        type: "string"
        description: "Type of the network element to be updated"
        enum:
        - "OPERATOR"
        - "POA"
        - "SCENARIO"
        - "ZONE-INTER-EDGE"
        - "ZONE-INTER-FOG"
        - "ZONE-EDGE-FOG"
      latency:
        type: "integer"
        description: "Latency in ms"
      latencyVariation:
        type: "integer"
        description: "Latency variation in ms"
      throughput:
        type: "integer"
        description: "Throughput limit"
      packetLoss:
        type: "number"
        format: "double"
        description: "Packet loss percentage"
    description: "Network Characteristics update Event object"
  EventUeMobility:
    type: "object"
    properties:
      ue:
        type: "string"
        description: "UE identifier"
      dest:
        type: "string"
        description: "Destination identifier"
    description: "UE Mobility Event object"
    example:
      ue: "ue"
      dest: "dest"
  EventPoasInRange:
    type: "object"
    properties:
      ue:
        type: "string"
        description: "UE identifier"
      poasInRange:
        type: "array"
        items:
          type: "string"
          description: "POAs visible to UE"
    description: "POAs In Range Event object"
    example:
      ue: "ue"
      poasInRange:
      - "poa1"
      - "poa2"
  EventOther:
    type: "object"
    properties:
      event:
        type: "string"
        description: "Other event string"
    description: "Other Event object"
    example:
      event: "event"
parameters:
