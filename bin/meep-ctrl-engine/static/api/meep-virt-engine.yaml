        description: "Scenario name"
        required: true
        type: "string"
        x-exportParamName: "Name"
      responses:
        200:
          description: "OK"
        404:
          description: "Not found"
  /scenarios/active:
    post:
      tags:
      - "Scenario Deployment"
      summary: "Activate a scenario deployment"
      description: ""
      operationId: "activateScenario"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "scenario"
        description: "Scenario to deploy"
        required: true
        schema:
          $ref: "#/definitions/Scenario"
        x-exportParamName: "Scenario"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        404:
          description: "Not found"
  /scenarios/active/events/{type}:
    post:
      tags:
      - "Scenario Execution"
      summary: "Send event to active (deployed) scenario"
      description: ""
      operationId: "sendEvent"
      produces:
      - "application/json"
      parameters:
      - name: "type"
        in: "path"
        description: "Event type"
        required: true
        type: "string"
        x-exportParamName: "Type_"
      - in: "body"
        name: "event"
        description: "Event to send to active scenario"
        required: true
        schema:
          $ref: "#/definitions/Event"
        x-exportParamName: "Event"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
