---
swagger: "2.0"
info:
  description: "MEEP Controller REST API"
  version: "1.0.0"
  title: "MEEP Controller REST API"
basePath: "/v1"
tags:
- name: "Scenario Configuration"
- name: "Scenario Execution"
- name: "MEEP Settings"
- name: "Pod States"
schemes:
- "http"
paths:
  /scenarios:
    get:
      tags:
      - "Scenario Configuration"
      summary: "Retrieve list of scenarios in MEEP store"
      description: ""
      operationId: "getScenarioList"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/ScenarioList"
        404:
          description: "Not found"
    delete:
      tags:
      - "Scenario Configuration"
      summary: "Delete all scenarios in MEEP store"
      description: ""
      operationId: "deleteScenarioList"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
        404:
          description: "Not found"
  /scenarios/{name}:
    get:
      tags:
      - "Scenario Configuration"
      summary: "Retrieve scenario from MEEP store"
      description: ""
      operationId: "getScenario"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        description: "Scenario name"
        required: true
        type: "string"
        x-exportParamName: "Name"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Scenario"
        400:
          description: "Bad request"
        404:
          description: "Not found"
    post:
      tags:
      - "Scenario Configuration"
      summary: "Add new scenario to MEEP store"
      description: ""
      operationId: "createScenario"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        description: "Scenario name"
        required: true
        type: "string"
        x-exportParamName: "Name"
      - in: "body"
        name: "scenario"
        description: "Scenario to add to MEEP store"
        required: true
        schema:
          $ref: "#/definitions/Scenario"
        x-exportParamName: "Scenario"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        404:
          description: "Not found"
    put:
      tags:
      - "Scenario Configuration"
      summary: "Update scenario in MEEP store"
      description: ""
      operationId: "setScenario"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        description: "Scenario name"
        required: true
        type: "string"
        x-exportParamName: "Name"
      - in: "body"
        name: "scenario"
        description: "Scenario to add to MEEP store"
        required: true
        schema:
          $ref: "#/definitions/Scenario"
        x-exportParamName: "Scenario"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        404:
          description: "Not found"
    delete:
      tags:
      - "Scenario Configuration"
      summary: "Delete scenario from MEEP store"
      description: ""
      operationId: "deleteScenario"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        description: "Scenario name"
        required: true
        type: "string"
        x-exportParamName: "Name"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        404:
          description: "Not found"
  /active:
    get:
      tags:
      - "Scenario Execution"
      summary: "Retrieve active (deployed) scenario"
      description: ""
      operationId: "getActiveScenario"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Scenario"
    delete:
      tags:
      - "Scenario Execution"
      summary: "Terminate active (deployed) scenario"
      description: ""
      operationId: "terminateScenario"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
        404:
          description: "Not found"
