        namespace: "default"
        meepApp: "pod1"
        meepOrigin: "scenario"
        meepScenario: "myScenario"
        phase: "Running"
        podInitialized: "True"
        podReady: "False"
        podScheduled: "True"
        podUnschedulable: "False"
        podConditionError: "containers with unready status: [myshel]"
        containerStatusesMsg: null
        nbOkContainers: "0"
        nbTotalContainers: "1"
        nbPodRestart: "15005"
        logicalState: "Terminating"
        startTime: "2018-09-10 14:24:00 +0000 UTC"
      - podName: "mypod2"
        namespace: "default"
        meepApp: "pod1"
        meepOrigin: "scenario"
        meepScenario: "myScenario"
        phase: "Running"
        podInitialized: "True"
        podReady: "False"
        podScheduled: "True"
        podUnschedulable: "False"
        podConditionError: "containers with unready status: [myshel]"
        containerStatusesMsg: null
        nbOkContainers: "0"
        nbTotalContainers: "1"
        nbPodRestart: "1"
        logicalState: "Running"
        startTime: "2018-09-10 14:25:00 +0000 UTC"
  PodStatus:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Pod name"
      namespace:
        type: "string"
        description: "Pod namespace"
      meepApp:
        type: "string"
        description: "Pod process name"
      meepOrigin:
        type: "string"
        description: "Pod origin(core, scenario)"
      meepScenario:
        type: "string"
        description: "Pod scenario name"
      phase:
        type: "string"
        description: "Pod phase"
      podInitialized:
        type: "string"
        description: "Pod initialized (true/false)"
      podReady:
        type: "string"
        description: "Pod ready (true/false)"
      podScheduled:
        type: "string"
        description: "Pod scheduled (true/false)"
      podUnschedulable:
        type: "string"
        description: "Pod unschedulable (true/false)"
      podConditionError:
        type: "string"
        description: "Pod error message"
      containerStatusesMsg:
        type: "string"
        description: "Failed container error message"
      nbOkContainers:
        type: "string"
        description: "Number of containers that are up"
      nbTotalContainers:
        type: "string"
        description: "Number of total containers in the pod"
      nbPodRestart:
        type: "string"
        description: "Number of container failures leading to pod restarts"
      logicalState:
        type: "string"
        description: "State that is mapping the kubernetes api state"
      startTime:
        type: "string"
        description: "Pod creation time"
    example:
      podStatus:
      - podName: "mypod"
        namespace: "default"
        meepApp: "pod1"
        meepOrigin: "scenario"
        meepScenario: "myScenario"
        phase: "Running"
        podInitialized: "True"
        podReady: "False"
        podScheduled: "True"
        podUnschedulable: "False"
        podConditionError: "containers with unready status: [myshel]"
        containerStatusesMsg: null
        nbOkContainers: "0"
        nbTotalContainers: "1"
        nbPodRestart: "15005"
        startTime: "2018-09-10 14:24:00 +0000 UTC"
