      operationId: "getActiveClientServiceMaps"
      produces:
      - "application/json"
      parameters:
      - name: "client"
        in: "query"
        description: "Unique client identifier"
        required: false
        type: "string"
        x-exportParamName: "Client"
      - name: "service"
        in: "query"
        description: "Exposed service name"
        required: false
        type: "string"
        x-exportParamName: "Service"
