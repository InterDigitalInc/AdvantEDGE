      - "Scenario Execution"
      summary: "Activate (deploy) scenario"
      description: ""
      operationId: "activateScenario"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "path"
        description: "Scenario name"
        required: true
        type: "string"
        x-exportParamName: "Name"
      responses:
        200:
          description: "OK"
        400:
          description: "Bad request"
        404:
          description: "Not found"
  /active/serviceMaps:
    get:
