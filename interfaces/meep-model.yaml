                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
                  name: name
                  id: id
                  type: UE
              name: name
              id: id
              type: POA
  Event:
    type: object
    properties:
      name:
        type: string
        description: Event name
      type:
        type: string
        description: Event type
        enum:
          - NETWORK-CHARACTERISTICS-UPDATE
          - UE-MOBILITY
          - POAS-IN-RANGE
          - OTHER
      eventNetworkCharacteristicsUpdate:
        $ref: '#/definitions/EventNetworkCharacteristicsUpdate'
      eventUeMobility:
        $ref: '#/definitions/EventUeMobility'
      eventPoasInRange:
        $ref: '#/definitions/EventPoasInRange'
      eventOther:
        $ref: '#/definitions/EventOther'
    description: Event object
    example:
      name: name
      type: UE-MOBILITY
      eventUeMobility:
        ue: ue
        dest: dest
  EventList:
    type: object
    properties:
      events:
        type: array
        items:
          $ref: '#/definitions/Event'
    description: Event list object
    example:
      events:
        - name: name
          type: NETWORK-CHARACTERISTICS-UPDATE
          eventNetworkCharacteristicsUpdate:
            elementName: poa1
            elementType: poa
            terminalLinkLatency: 10
            terminalLinkLatencyVariation: 1
            terminalLinkThroughput: 2000
            terminalLinkPacketLoss: 1
        - name: name
          type: UE-MOBILITY
          eventUeMobility:
            ue: ue
            dest: dest
        - name: name
          type: OTHER
          eventOther:
            event: event
  EventNetworkCharacteristicsUpdate:
    type: object
    properties:
      elementName:
        type: string
        description: Name of the network element to be updated
      elementType:
        type: string
        description: Type of the network element to be updated
        enum:
          - OPERATOR
          - POA
          - SCENARIO
          - ZONE-INTER-EDGE
          - ZONE-INTER-FOG
          - ZONE-EDGE-FOG
      latency:
        type: integer
        description: Latency in ms
      latencyVariation:
        type: integer
        description: Latency variation in ms
      throughput:
        type: integer
        description: Throughput limit
      packetLoss:
        type: number
        format: double
        description: Packet loss percentage
    description: Network Characteristics update Event object
  EventPoasInRange:
    type: object
    properties:
      ue:
        type: string
        description: UE identifier
      poasInRange:
        type: array
        items:
          type: string
          description: POAs visible to UE
    description: POAs In Range Event object
    example:
      ue: ue
      poasInRange:
        - poa1
        - poa2
  EventUeMobility:
    type: object
    properties:
      ue:
        type: string
        description: UE identifier
      dest:
        type: string
        description: Destination identifier
    description: UE Mobility Event object
    example:
      ue: ue
      dest: dest
  EventOther:
    type: object
    properties:
      event:
        type: string
        description: Other event string
    description: Other Event object
    example:
      event: event
  ExternalConfig:
    type: object
    properties:
      ingressServiceMap:
        type: array
        items:
          $ref: '#/definitions/ServiceMap'
      egressServiceMap:
        type: array
        items:
          $ref: '#/definitions/ServiceMap'
    description: |-
      External Process configuration.
      NOTE: Only valid if 'isExternal' is set.
  NetworkLocation:
    type: object
    properties:
      id:
        type: string
        description: Unique network location ID
      name:
        type: string
        description: Network location name
      type:
        type: string
        description: Network location type
        enum:
          - POA
          - DEFAULT
      terminalLinkLatency:
        type: integer
        description: Latency in ms for all terminal links within network location
      terminalLinkLatencyVariation:
        type: integer
        description: Latency variation in ms for all terminal links within network location
      terminalLinkThroughput:
        type: integer
        description: The limit of the traffic supported for all terminal links within the network location
      terminalLinkPacketLoss:
        type: number
        format: double
        description: Packet lost (in terms of percentage) for all terminal links within the network location
      physicalLocations:
        type: array
        items:
          $ref: '#/definitions/PhysicalLocation'
    description: Logical network location object
    example:
      physicalLocations:
        - processes:
            - isExternal: true
              name: name
              id: id
              type: UE-APP
              status: status
            - isExternal: true
              name: name
              id: id
              type: UE-APP
              status: status
          isExternal: true
          name: name
          id: id
          type: UE
        - processes:
            - isExternal: true
              name: name
              id: id
              type: UE-APP
              status: status
            - isExternal: true
              name: name
              id: id
              type: UE-APP
              status: status
          isExternal: true
          name: name
          id: id
          type: UE
      name: name
      id: id
      type: POA
  PhysicalLocation:
    type: object
    properties:
      id:
        type: string
        description: Unique physical location ID
      name:
        type: string
        description: Physical location name
      type:
        type: string
        description: Physical location type
        enum:
          - UE
          - FOG
          - EDGE
          - CN
          - DC
      isExternal:
        type: boolean
        description: |-
          true: Physical location is external to MEEP
          false: Physical location is internal to MEEP
      networkLocationsInRange:
        type: array
        items:
          type: string
          description: Names of network locations within range of physical location
      processes:
        type: array
        items:
          $ref: '#/definitions/Process'
    description: Physical location object
    example:
      processes:
        - isExternal: true
          name: name
          id: id
          type: UE-APP
          status: status
        - isExternal: true
          name: name
          id: id
          type: UE-APP
          status: status
      isExternal: true
      name: name
      id: id
      type: UE
  PodStatus:
    type: object
    properties:
      name:
        type: string
        description: Pod name
      namespace:
        type: string
        description: Pod namespace
      meepApp:
        type: string
        description: Pod process name
      meepOrigin:
        type: string
        description: 'Pod origin(core, scenario)'
      meepScenario:
        type: string
        description: Pod scenario name
      phase:
        type: string
        description: Pod phase
      podInitialized:
        type: string
        description: Pod initialized (true/false)
      podReady:
        type: string
        description: Pod ready (true/false)
      podScheduled:
        type: string
        description: Pod scheduled (true/false)
      podUnschedulable:
        type: string
        description: Pod unschedulable (true/false)
      podConditionError:
        type: string
        description: Pod error message
      containerStatusesMsg:
        type: string
        description: Failed container error message
      nbOkContainers:
        type: string
        description: Number of containers that are up
      nbTotalContainers:
        type: string
        description: Number of total containers in the pod
      nbPodRestart:
        type: string
        description: Number of container failures leading to pod restarts
      logicalState:
        type: string
        description: State that is mapping the kubernetes api state
      startTime:
        type: string
        description: Pod creation time
    example:
      podStatus:
        - podName: mypod
          namespace: default
          meepApp: pod1
          meepOrigin: scenario
          meepScenario: myScenario
          phase: Running
          podInitialized: 'True'
          podReady: 'False'
          podScheduled: 'True'
          podUnschedulable: 'False'
          podConditionError: 'containers with unready status: [myshel]'
          containerStatusesMsg: null
          nbOkContainers: '0'
          nbTotalContainers: '1'
          nbPodRestart: '15005'
          startTime: '2018-09-10 14:24:00 +0000 UTC'
  PodsStatus:
    type: object
    properties:
      podStatus:
        type: array
        items:
          $ref: '#/definitions/PodStatus'
    description: List of all pods status
    example:
      podStatus:
        - podName: mypod
          namespace: default
          meepApp: pod1
          meepOrigin: scenario
          meepScenario: myScenario
          phase: Running
          podInitialized: 'True'
          podReady: 'False'
          podScheduled: 'True'
          podUnschedulable: 'False'
          podConditionError: 'containers with unready status: [myshel]'
          containerStatusesMsg: null
          nbOkContainers: '0'
          nbTotalContainers: '1'
          nbPodRestart: '15005'
          logicalState: "Terminating"
          startTime: '2018-09-10 14:24:00 +0000 UTC'
        - podName: mypod2
          namespace: default
          meepApp: pod1
          meepOrigin: scenario
          meepScenario: myScenario
          phase: Running
          podInitialized: 'True'
          podReady: 'False'
          podScheduled: 'True'
          podUnschedulable: 'False'
          podConditionError: 'containers with unready status: [myshel]'
          containerStatusesMsg: null
          nbOkContainers: '0'
          nbTotalContainers: '1'
          nbPodRestart: '1'
          logicalState: "Running"
          startTime: '2018-09-10 14:25:00 +0000 UTC'
  Process:
    type: object
    properties:
      id:
        type: string
        description: Unique process ID
      name:
        type: string
        description: Process name
      type:
        type: string
        description: Process type
        enum:
          - UE-APP
          - EDGE-APP
          - MEC-SVC
          - CLOUD-APP
      isExternal:
        type: boolean
        description: |-
          true: process is external to MEEP
          false: process is internal to MEEP
      image:
        type: string
        description: Docker image to deploy inside MEEP
      environment:
        type: string
        description: 'Environment variables using the format NAME="value",NAME="value",NAME="value"'
      commandArguments:
        type: string
        description: Arguments to command executable
      commandExe:
        type: string
        description: Executable to invoke at container start up
      serviceConfig:
        $ref: '#/definitions/ServiceConfig'
      externalConfig:
        $ref: '#/definitions/ExternalConfig'
      status:
        type: string
        description: Process status
      userChartLocation:
        type: string
        description: Chart location for the deployment of the chart provided by the user
      userChartAlternateValues:
        type: string
        description: Chart values.yaml file location for the deployment of the chart provided by the user
      userChartGroup:
        type: string
        description: Chart supplemental information related to the group (service)
    description: Application or service object
  Release:
    type: object
    properties:
      name:
        type: string
        description: Release name
      state:
        type: string
        description: Current release state
    example:
      name: name
      state: state
  Scenario:
    type: object
    properties:
      name:
        type: string
        description: Unique scenario name
      config:
        $ref: '#/definitions/ScenarioConfig'
      deployment:
        $ref: '#/definitions/Deployment'
    description: Scenario object
    example:
      name: name
      config:
        visualization: visualization
        other: other
      deployment:
        domains:
          - name: name
            id: id
            type: OPERATOR
            zones:
              - name: name
                id: id
                type: ZONE
                networkLocations:
                  - physicalLocations:
                      - processes:
                          - isExternal: true
                            name: name
                            id: id
                            type: UE-APP
                            status: status
                          - isExternal: true
                            name: name
