  ServiceConfig:
    type: object
    properties:
      name:
        type: string
        description: Unique service name
      meSvcName:
        type: string
        description: 'Multi-Edge service name, if any'
      ports:
        type: array
        items:
          $ref: '#/definitions/ServicePort'
    description: Service object
  ServiceMap:
    type: object
    properties:
      name:
        type: string
        description: Service name
      ip:
        type: string
        description: |
          Service IP address for external service only (egress)
            <li>N/A for internal services
      port:
        type: integer
        description: Service port number
      externalPort:
        type: integer
        description: |
          Port used to expose internal service only (ingress)
            <li>Must be unique port in range (30000 - 32767)
            <li>N/A for external services
      protocol:
        type: string
        description: Protocol that the application is using (TCP or UDP)
    description: Mapping of exposed ports to internal or external services
  ServicePort:
    type: object
    properties:
      protocol:
        type: string
        description: Protocol that the application is using (TCP or UDP)
      port:
        type: integer
        description: Port number that the service is listening on
      externalPort:
        type: integer
        description: |
          External port number on which to expose the application (30000 - 32767)  <li>Only one application allowed per external port <li>Scenario builder must configure to prevent conflicts
    description: Service port object
  Settings:
    type: string
    description: MEEP settings
  Zone:
    type: object
    properties:
      id:
        type: string
        description: Unique zone ID
      name:
        type: string
        description: Zone name
      type:
        type: string
        description: Zone type
        enum:
          - ZONE
          - COMMON
      interFogLatency:
        type: integer
        description: Latency in ms between fog nodes (or PoAs) within zone
      interFogLatencyVariation:
        type: integer
        description: Latency variation in ms between fog nodes (or PoAs) within zone
      interFogThroughput:
        type: integer
        description: The limit of the traffic supported between fog nodes (or PoAs) within the zone
      interFogPacketLoss:
        type: number
        format: double
        description: Packet lost (in terms of percentage) between fog nodes (or PoAs) within the zone
      interEdgeLatency:
        type: integer
        description: Latency in ms between edge nodes within zone
      interEdgeLatencyVariation:
        type: integer
        description: Latency variation in ms between edge nodes within zone
      interEdgeThroughput:
        type: integer
        description: The limit of the traffic supported between edge nodes within the zone
      interEdgePacketLoss:
        type: number
        format: double
        description: Packet lost (in terms of percentage) between edge nodes within the zone
      edgeFogLatency:
        type: integer
        description: Latency in ms between fog nodes (or PoAs) and edge nodes within zone
      edgeFogLatencyVariation:
        type: integer
        description: Latency variation in ms between fog nodes (or PoAs) and edge nodes within zone
      edgeFogThroughput:
        type: integer
        description: The limit of the traffic supported between fog nodes (or PoAs) and edge nodes within the zone
      edgeFogPacketLoss:
        type: number
        format: double
        description: Packet lost (in terms of percentage) between fog nodes (or PoAs) and edge nodes within the zone
      networkLocations:
        type: array
        items:
          $ref: '#/definitions/NetworkLocation'
    description: Logical zone (MEC network) object
    example:
      name: name
      id: id
      type: ZONE
      networkLocations:
        - physicalLocations:
            - processes:
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
              isExternal: true
              name: name
              id: id
              type: UE
            - processes:
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
              isExternal: true
              name: name
              id: id
              type: UE
          name: name
          id: id
          type: POA
        - physicalLocations:
            - processes:
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
              isExternal: true
              name: name
              id: id
              type: UE
            - processes:
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
                - isExternal: true
                  name: name
                  id: id
                  type: UE-APP
                  status: status
              isExternal: true
              name: name
              id: id
              type: UE
          name: name
          id: id
          type: POA
