                      isExternal: true
                      name: name
                      id: id
                      type: UE
                  name: name
                  id: id
                  type: POA
  Domain:
    type: object
    properties:
      id:
        type: string
        description: Unique domain ID
      name:
        type: string
        description: Domain name
      type:
        type: string
        description: Domain type
        enum:
          - OPERATOR
          - PUBLIC
      interZoneLatency:
        type: integer
        description: Latency in ms between zones within domain
      interZoneLatencyVariation:
        type: integer
        description: Latency variation in ms between zones within domain
      interZoneThroughput:
        type: integer
        description: The limit of the traffic supported between zones within the domain
      interZonePacketLoss:
        type: number
        format: double
        description: Packet lost (in terms of percentage) between zones within the domain
      zones:
        type: array
        items:
          $ref: '#/definitions/Zone'
    description: Operator domain object
    example:
      name: name
      id: id
      type: OPERATOR
      zones:
        - name: name
          id: id
          type: ZONE
          networkLocations:
            - physicalLocations:
                - processes:
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
                  name: name
                  id: id
                  type: UE
                - processes:
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
                  name: name
                  id: id
                  type: UE
              name: name
              id: id
              type: POA
            - physicalLocations:
                - processes:
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
                  name: name
                  id: id
                  type: UE
                - processes:
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
                  name: name
                  id: id
                  type: UE
              name: name
              id: id
              type: POA
        - name: name
          id: id
          type: ZONE
          networkLocations:
            - physicalLocations:
                - processes:
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
                  name: name
                  id: id
                  type: UE
                - processes:
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
                  name: name
                  id: id
                  type: UE
              name: name
              id: id
              type: POA
            - physicalLocations:
                - processes:
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                    - isExternal: true
                      name: name
                      id: id
                      type: UE-APP
                      status: status
                  isExternal: true
