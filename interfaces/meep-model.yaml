swagger: '2.0'
info:
  description: MEEP Controller REST API
  version: 1.0.0
  title: MEEP Controller REST API
definitions:
  ClientServiceMap:
    type: object
    properties:
      client:
        type: string
        description: Unique external client identifier
      serviceMap:
        type: array
        items:
          $ref: '#/definitions/ServiceMap'
    description: Client-specific list of mappings of exposed port to internal service
  Deployment:
    type: object
    properties:
      interDomainLatency:
        type: integer
        description: Latency in ms between domains
      interDomainLatencyVariation:
        type: integer
        description: Latency variation in ms between domains
      interDomainThroughput:
        type: integer
        description: The limit of the traffic supported between domains
      interDomainPacketLoss:
        type: number
        format: double
        description: Packet lost (in terms of percentage) between domains
      domains:
        type: array
        items:
          $ref: '#/definitions/Domain'
    description: Network deployment object
    example:
      domains:
        - name: name
          id: id
          type: OPERATOR
          zones:
            - name: name
              id: id
              type: ZONE
              networkLocations:
                - physicalLocations:
                    - processes:
                        - isExternal: true
                          name: name
                          id: id
                          type: UE-APP
                          status: status
                        - isExternal: true
                          name: name
                          id: id
                          type: UE-APP
                          status: status
                      isExternal: true
                      name: name
                      id: id
                      type: UE
                    - processes:
                        - isExternal: true
                          name: name
                          id: id
                          type: UE-APP
                          status: status
